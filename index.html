<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>MTDL</title>
  </head>
  <body>
    <div class="todo-wrapper">
      <h2>My to-do List</h2>
      <p>Double-clik an item to mark it complete</p>
      <form name="todo-adder">
        <input type="text" id="todo-entry" />
      </form>
      <button id="add-btn" class="pretty-btn">Add</button>
      <br />
      <ol id="todo-list"></ol>
      <div id="control-wrapper">
        <button id="clear-btn" onclick="clearCompletedToDoItems()" class="pretty-btn">Clear Complete</button>
        <button id="empty-btn" onclick="emptyList()" class="pretty-btn">Empty List</button>
        <button id="save-btn" onclick="saveList()" class="pretty-btn">Save List</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
